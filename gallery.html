<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gallery | Health Donation NGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ekko Lightbox CSS (optional for image popup) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .gallery img {
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Gallery</h1>
            <p class="text-center mb-0">Moments from our mission to serve communities</p>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery py-5">
        <div class="container">
            <div class="row">
                <!-- Image Card 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="images/photo1.jpg" data-toggle="lightbox">
                            <img src="images/photo1.jpg" class="card-img-top" alt="Outreach 1">
                        </a>
                        <div class="card-body">
                            <p class="card-text">Medical outreach in Edo State.</p>
                        </div>
                    </div>
                </div>

                <!-- Image Card 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="images/photo2.jpg" data-toggle="lightbox">
                            <img src="images/photo2.jpg" class="card-img-top" alt="Outreach 2">
                        </a>
                        <div class="card-body">
                            <p class="card-text">Volunteers distributing health kits.</p>
                        </div>
                    </div>
                </div>

                <!-- Image Card 3 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="images/photo3.jpg" data-toggle="lightbox">
                            <img src="images/photo3.jpg" class="card-img-top" alt="Outreach 3">
                        </a>
                        <div class="card-body">
                            <p class="card-text">Community health education session.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS + Ekko Lightbox -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

    <script>
        $(document).on('click', '[data-toggle="lightbox"]', function (event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>

</body>

</html>
